<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic notepad</title>
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="wrapper">
    <div class="panel-one">
        <h3 class="title">Graphic notepad</h3>

        <div class="current-color-panel">
            <h3>Current color </h3>
            <div class="current-color"></div>
        </div>

        <div class="tools-panel">
            <div data-color="black" class="color black"></div>
            <div data-color="red" class="color red"></div>
            <div data-color="orange" class="color orange"></div>
            <div data-color="yellow" class="color yellow"></div>
            <div data-color="green" class="color green"></div>
            <div data-color="skyblue" class="color sky"></div>
            <div data-color="blue" class="color blue"></div>
            <div data-color="magenta" class="color magenta"></div>
            <div data-color="white" class="color eraser"></div>
        </div>

        <div class="additional-panel">
            <div class="clear-button">Clear / Change size</div>
            <div class="change-size-panel">
                <label for="size">Change size :</label>
                <input type="number" name="size" id="size" value="10" min="10" max="90">
            </div>
        </div>
    </div>

    <div class="panel-two">
        <div class="graphic-canvas">
        </div>
    </div>
</div>


</body>
</html>
